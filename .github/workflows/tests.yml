name: Continuous Integration of Change to workflow to run pytest-sample

run-name: ${{ github.actor }} is testing out with pytest

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize]

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Branch Check
        run: |
          echo Branch: ${{ github.head_ref }}

      - name: Build Container
        run: |
          cd docker
          docker-compose up -d --build

      - name: Install Dependencies
        run: |
          docker-compose exec -it app poetry install

      - name: Run pytest
        run: |
          docker-compose exec -it app poetry run pytest --cov=. --cov-branch --cov-report=term-missing --junitxml=pytest.xml | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
